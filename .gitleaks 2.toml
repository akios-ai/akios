# ══════════════════════════════════════════════════════════════════════════════
# .gitleaks.toml — Gitleaks configuration for AKIOS
# ══════════════════════════════════════════════════════════════════════════════
# This file tells gitleaks (GitHub Actions secret scanner) to ignore
# false positives in our PII detection module.
#
# src/akios/security/pii/rules.py contains EXAMPLE patterns used for
# detecting real secrets in user data (e.g., sample JWT, sample API keys).
# These are documentation strings, not real credentials.
# ══════════════════════════════════════════════════════════════════════════════

title = "AKIOS Gitleaks Configuration"

# ── ALLOWLIST ────────────────────────────────────────────────────────────────
# Global allowlist: paths that contain detection patterns, not real secrets.
[allowlist]
  description = "PII detection module contains example patterns for secret detection"
  paths = [
    '''src/akios/security/pii/rules\.py''',
  ]
