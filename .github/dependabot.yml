version: 2
updates:
  # Enable Dependabot for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      # Group all non-security updates to reduce PR noise
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Security updates get priority and separate PRs
    reviewers:
      - "akios-ai/security-team"
    assignees:
      - "akios-ai/maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable Dependabot for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "akios-ai/security-team"
    assignees:
      - "akios-ai/maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
